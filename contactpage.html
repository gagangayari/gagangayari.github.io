<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    <h2> Fill up your query </h2>
    <form>
        <table>

            <tr>
                <td><label for="name"> Name :  </label> </td>
                <td><input type="text" id="name"> <br></td>
            </tr>

            <tr>
                <td><label for="dob"> Enter date of birth </label> </td>
                <td><input type="date" id="dob"> <br></td>
            </tr>

            <tr>
                <td><label for="message" > Enter your message : </label> </td>
                <td><input type="text" size="50" id="message"> <br></td>
            </tr>

        </table>
        <input type="submit">

    </form>
    
</body>
</html>
